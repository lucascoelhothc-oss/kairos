name: Build & Release Kairos

on:
  push:
    tags:
      - 'v*'        # dispara somente em tags semânticas: v1.2.3

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        working-directory: ./kairos-backend
        run: npm ci

      - name: Run smoke tests (optional)
        working-directory: ./kairos-backend
        env:
          NODE_ENV: test
        run: |
          # rode seus testes; ignore erros se preferir
          npm run smoke || echo "Smoke failed (non-zero exit)"

      - name: Create deploy zip (repository root)
        run: |
          TAG=${GITHUB_REF##*/}
          ZIP_NAME="kairos-deploy-${TAG}.zip"
          # inclui tudo no zip; ajuste se quiser incluir/excluir paths
          zip -r "${ZIP_NAME}" . -x ".git/*" -x "node_modules/*" -x "*/node_modules/*" -x ".github/*"
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV

      - name: Compute SHA256
        run: |
          sha256sum "$ZIP_NAME" | awk '{print $1"  "$2}' > "${ZIP_NAME}.sha256"
          echo "SHA_FILE=${ZIP_NAME}.sha256" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release automática gerada pelo workflow.
            Tag: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SHA to release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.SHA_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
